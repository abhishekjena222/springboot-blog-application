<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Please sign in</title>
  <link th:href="@{/style.css}" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
  <form class="form-signin" method="post" th:action="@{/saveadmindata}" th:object="${users}" >
    <h2 class="form-signin-heading">Admin signUp</h2>
    <p>
      <label for="username" class="sr-only">Username</label>
      <input type="text" id="username" name="username" class="form-control" th:field="*{userName}" placeholder="Username" required autofocus>
    </p>
    <p>
      <label for="email" class="sr-only">Email</label>
      <input type="text" id="email" name="email" class="form-control" th:field="*{email}" placeholder="Email" required autofocus>
    </p>
    <p>
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" name="password" class="form-control" th:field="*{password}" placeholder="Password" required>
    </p>
    <!--        <input name="_csrf" type="hidden" value="ac093ec2-f44c-48bf-9a39-99b207bb5e98" />-->
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
  </form>
</div>
</body></html>
